<html>
  <head>
    <title>What's For Dinner?</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="top hidden">
      <h3> What's for Dinner? </h3>
      <button type="button" class ="add-recipe" name="cook" value="ADD A RECIPE"/>
      <lable for="add-recipe">ADD A RECIPE</label>
    </header>
    <div class ="login-page">
      <h1> LOGIN <h1>
      <label for="name"><sup> * </sup>NAME:</label>
      <input type="text" class="name" name="name-box">
      <button type="button" class ="login-button" name="sign-in" value="SIGN-IN">SIGN-IN
    </div>
    <section class="main-page hidden">
      <section class="cooking">
        <h1> What are you looking for? <sup> * </sup> </h1>
        <input type="radio" class="side" name="food" value="Side">
        <label for="side">Side</label> <br>
        <input type="radio" class="main" name="food" value="Main Dish">
        <label for="main">Main</label> <br>
        <input type="radio" class="dessert" name="food" value="Dessert">
        <label for="dessert">Dessert</label> <br>
        <!-- <input type="radio" class="meal hidden" name="meal" value="Entire Meal"
        <label for="main">Entire Meal</label>  -->
        <br>
        <button type="button" class ="lets-cook" name="cook" value="LET'S COOK!">
        <lable for="lets-cook">LET'S COOK!</label>
      </section>
      <section class="cooking-pot">
        <img src="./assets/cookpot.svg" alt="pot">
      </section>
      <section class="you-should-make hidden"
        <h3> You should make:</h3>
        <div class="stock-food">
          <h1> Stock Food </h1>
        </div>
        <input type="button" class ="clear" name="cook" value="Clear" />
      </section>
    </section>
    <section class="welcome-message hidden">

    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
  </html>
